<div id="color-picker-container" *ngIf="active" [style.background]="color">
  <span id="close" (click)="close();" (touchend)="close();">
    âœ–
  </span>
  <span id="random" (click)="random();">
    <svg width="20" height="18" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
      <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="21">
      <path d="M0 4C0 2.89543 0.89543 2 2 2H7.5C8.14869 2 8.75709 2.31462 9.13205 2.84397L16.5184 13.2718C16.4368 12.6736 16.626 12.0456 17.0858 11.5858C17.8668 10.8047 19.1332 10.8047 19.9142 11.5858L22.9142 14.5858V0H0V4Z" fill="#D90909"/>
      <path d="M16.7674 20C16.4109 19.3832 16.4109 18.6168 16.7674 18H16C15.3513 18 14.7429 17.6854 14.368 17.156L6.46576 6H2C0.89543 6 0 5.10457 0 4V20H16.7674Z" fill="#D90909"/>
      <path d="M22.9142 17.4142L20.3284 20H22.9142V17.4142Z" fill="#D90909"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M22.9142 17.4142C23.6953 16.6332 23.6953 15.3668 22.9142 14.5858V17.4142ZM20.3284 20H16.7674C16.853 20.1481 16.9591 20.2875 17.0858 20.4142C17.8668 21.1953 19.1332 21.1953 19.9142 20.4142L20.3284 20Z" fill="#D90909"/>
      </mask>
      <g mask="url(#mask0)">
      <path d="M2.5 16H2H7.5L16 4H21.5M21.5 4L18.5 7L19 6.5M21.5 4L18.5 1L19 1.5" stroke="black" stroke-width="2" stroke-linejoin="round"/>
      </g>
      <path d="M2.5 4H2H7.5L16 16H21.5M21.5 16L18.5 13L19 13.5M21.5 16L18.5 19L19 18.5" stroke="black" stroke-width="2" stroke-linejoin="round"/>
    </svg>
  </span>
  <span >
    {{red}}
  </span>
  <input
    type="range"
    min="0"
    max="255"
    class="slider"
    (input)="updateColor()"
    [(ngModel)]="red"
    [ngStyle]="{'background-image':bkred }">
  <span>
    {{green}}
  </span>
  <input
    type="range"
    min="0"
    max="255"
    class="slider"
    (input)="updateColor()"
    [(ngModel)]="green"
    [ngStyle]="{'background-image': bkgreen }">
  <span>
    {{blue}}
  </span>
  <input
    type="range"
    min="0"
    max="255"
    class="slider"
    (input)="updateColor()"
    [(ngModel)]="blue"
    [ngStyle]="{'background-image': bkblue }">
</div>
